<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>APOIO BOTOEMS</title>
  </head>
  <body style="padding-bottom: 200px;width: 600px; margin: 0 auto;">
    
   <!-- botoes
    Formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
  -->
<h3>Botões</h3>
<button class="btn btn-secondary" type="button">Clique</button>

<h3>Botões com diferentes tags</h3>
<a class="" href="">LINK</a>
<button class="btn-success"type="submit">Submit</button>
<input  class="btn-primary" type="button" value="button">
<input  class="btn-info" type="submit" value="input submit">
<input  class=" btn-danger" type="resset" value="reset">

<!-- botoes com contorno
  btn-outline-<formato>
  -->
<h3>Botoes com controno</h3>
<button class="btn btn-outline-info" type="button">Clique</button>

<!-- tamanhos de botoes
  opções: btn-lg, btn-sm, btn-block
-->
<h3>Tamanho dos botoes</h3>
<button class="btn-warning btn-lg" type="button">Grande</button>
<button class="btn-danger btn-sm" type="button">pequeno</button>
<br><br>
<button class="btn-secondary btn-block" type="button">bloco</button>

<!-- estados dos botoes
  opsçoes :active,disabled
-->
<h3>Estados de botões</h3>
<button class=" btn btn-danger" type="button">Normal</button>
<button class="btn btn-danger active" type="button">ATIVO</button>
<button class="btn btn-danger disabled" type="button">Inativo</button>
<br><br>
<button class="brn btn-success" type="button" data-toggle="botton">Alternar</button>

<h3>Grupo de botões - horizontal</h3>
<div class="btn-group">
    <button class="btn btn-info" type="button">Esquerda</button>
    <button class="btn btn-info" type="button">MEIO</button>
    <button class="btn btn-info" type="button">FUNDO</button>
</div>
<h3>Grupo de botões - VERTICAL</h3>
<div class="btn-group-vertical">
    <button class="btn btn-danger" type="button">Esquerda</button>
    <button class="btn btn-danger" type="button">MEIO</button>
    <button class="btn btn-danger" type="button">FUNDO</button>
</div>
<h3>Toolbar de botões</h3>
<div class="btn-toolbar">
  
  <div class="btn-group">
    <button class="btn btn-danger" type="button">1</button>
     <button class="btn btn-danger" type="button">2</button>
      <button class="btn btn-danger" type="button">3</button>
  </div>
</div>

<div>
  <div class="btn-group">
    <button class="btn btn-danger" type="button">4</button>
     <button class="btn btn-danger" type="button">5</button>
      
  </div>
</div>

<h3>Botões Dropdown</h3>
<div class="dropdown">
  <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" >Clique</button>
  <div class="dropdown-menu">
    <a href="#" class="dropdown-item">LINK 1</a>
    <div class="dropdown-divider"></div>
    <a href="#" class="dropdown-item">LINK 2</a>
    <a href="#" class="dropdown-item">LINK 3</a>
  </div>
</div>
