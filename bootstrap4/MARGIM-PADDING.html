<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>BOOTSTRAP MARGIM E PADDING</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
<!-- Aplicação de margin
MT -> TOP   
MB -> MARGIN BOTTOM
ML -> MARGIN LEFT
MR -> MARGIN RIGHT
MX -> MARGIN NO EIXO X (HORIZONTAL) ESQUERDA/DIREITA
MY -> MARGIN NO EIXO Y (VERTICAL) TOP/BOTTOM
M ->  MARGIN EM TODOS OS LADOS
      VALOR A DEFINIR (0 ATÉ 5)
-->
<h1 class="bg-success">Margin</h1>
<p class="bg-success ">Conteudo principal</p>
<h1 class="bg-success">Margin</h1>
<br>
<br>
<!-- Aplicação de padding
pt -> padding top
pb -> padding bottom
pl -> padding left
pr -> padding right
px -> PADDING NO EIXO X (HORIZONTAL)ESQUERDA-DIREIA
py -> PADDING NO EIXO Y (VERTICAL) TOP/BOTTOM
p ->  Padding em todos os lados
      valor a definir (0 até 5)
-->
<h1 class=" bg-success ">PADDING</h1>
<p class=" bg-success p-5">Conteudo principal</p>
<h1 class="bg-success"> padding</h1>









  </body>
</html>
